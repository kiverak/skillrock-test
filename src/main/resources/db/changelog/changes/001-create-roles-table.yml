databaseChangeLog:
  - changeSet:
      id: 1
      author: vitaliy
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role_name
                  type: varchar(20)
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: roles
            columnNames: role_name
            constraintName: uq_roles_role_name
